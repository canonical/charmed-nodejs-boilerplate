# created by charmcraft init --profile go-framework --name expressapp
# later manually modified to fit nodejs needs
name: barecharm
type: charm
base: ubuntu@24.04
platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

summary: NodeJS Barebones Application
description: |
  NodeJS Barebones Application

extensions:
  - go-framework

# requires:
#   nginx-route:
#     interface: nginx-route
#     limit: 1

config:
  options:
    HOST:
      type: string
      default: localhost
      description: The host the service listens on.
    APP_ENV:
      type: string
      default: production
      description: "The environment the service is running in. enum: development, production"
    CUSTOM_BASE_URL:
      type: string
      default: "http://localhost:8080"
    MYENVVARIABLE:
      type: string
